<script>
// This file is a sales receipt that containts at least five products.

// Product Data
     // Product 1
     var item1 = 'Gillette Sensor 3 Razor';
     var quantity1 = 2;
     var price1 = 1.23;

    // Product 2
     var item2 = 'Barbasol Shaving Cream';
     var quantity2 = 1;
     var price2 = 2.64;

    // Product 3
     var item3 = 'Nautica Cologne';
     var quantity3 = 1;
     var price3 = 6.17;

    // Product 4
     var item4 = 'Rubbing Alcohol';
     var quantity4 = 3;
     var price4 = 0.89;

    // Product 5
     var item5 = 'Colgate Classic Toothbrush';
     var quantity5 = 12;
     var price5 = 1.98;

// Compute extended prices
var extended_price1 = quantity1 * price1
var extended_price2 = quantity2 * price2
var extended_price3 = quantity3 * price3
var extended_price4 = quantity4 * price4
var extended_price5 = quantity5 * price5

// Overall subtotal for sale
var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5

// Sales Tax
var tax_rate = 0.0575;
var tax = subtotal * tax_rate.toFixed(2); 

// Calculate shipping
shipping = 2.00

if ( subtotal > 100 ) {
    shipping = 0.05 * subtotal;
    if ( subtotal < 49.99 && subtotal > 99.99 ) {
        shipping = 5.00 ;
        if ( subtotal <0 && subtotal > 49.99 ) {
            shipping = 2.00;
        }
    }
}

// Total
var total = subtotal + tax + shipping;

// Table
document.write(`

<table border="2">
  <tbody>
    <tr>
      <th style="text-align: center;" width="43%">Item</th>
      <th style="text-align: center;" width="11%">quantity</th>
      <th style="text-align: center;" width="13%">price</th>
      <th style="text-align: center;" width="54%">extended price</th>
    </tr>
    <tr>
      <td width="43%">Gillette Sensor 3 Razor</td>
      <td align="center" width="11%">${quantity1}</td>
      <td width="13%">$\n${price1}</td>
      <td width="54%">$\n${extended_price1}</td>
    </tr>
    <tr>
      <td width="43%">Barbasol Shaving Cream</td>
      <td align="center" width="11%">${quantity2}</td>
      <td width="13%">$\n${price2}</td>
      <td width="54%">$\n${extended_price2}</td>
    </tr>
    <tr>
      <td width="43%">Nautica Cologne</td>
      <td align="center" width="11%">${quantity3}</td>
      <td width="13%">$\n${price3}</td>
      <td width="54%">$\n${extended_price3}</td>
    </tr>
    <tr>
      <td width="43%">Rubbing Alcohol</td>
      <td align="center" width="11%">${quantity4}</td>
      <td width="13%">$\n${price4}</td>
      <td width="54%">$\n${extended_price4}</td>
    </tr>
    <tr>
      <td width="43%">Colgate Classic Toothbrush</td>
      <td align="center" width="11%">${quantity5}</td>
      <td width="13%">$\n${price5}</td>
      <td width="54%">$\n${extended_price5.toFixed(2)}</td>
    </tr>
    <tr>
      <td colspan="4" width="100%">&nbsp;</td>
    </tr>
    <tr>
      <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>

</table>

`);

</script>
