<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="login-style.css" rel="stylesheet">
    <script src="server.js"></script>
    <script>
        let params = (new URL(document.location)).searchParams;
        if (params.has("LoginError")) {
            window.onload = function () {
                loginError = params.get("LoginError");
                passSame = "Incorrect Password";
                notReg = params.get("LoginError");
                if (loginError == passSame) {
                    document.getElementById("passwordlabel").innerHTML = loginError;
                    loginError = '';
                }
                if (loginError == notReg) {
                    document.getElementById("usernamelabel").innerHTML = loginError;
                    loginError = '';
                }
                if (params.has("stickies")) {
                    stickTheInput = params.get("stickies");
                    document.getElementById("userBox").value = stickTheInput;
                    loginError = '';
                }
            }

        }

    </script>
</head>

<header>
    <div id="top">
        <br>
        <br>
        <br>
        <br>
        <br>
        <h1>Log In Here
            <br>
            Kiara's Clothing Store
            <br>
            You're one step away from cute clothes!</h1>
    </div>
</header>

<body>
    <form method="POST" name="login_form">
        <input type="text" id="userBox" name="username" size="40" placeholder="enter username">
        <label id="usernamelabel" class=""> username </label> <br />
        <input type="password" name="password" size="40" placeholder="enter password">
        <label id="passwordlabel" class=""> password </label> <br />
        <br>
        <input type="submit" value="submit" id="submit">
        <style>
            input[type=submit] {
                background-color:whitesmoke;
                border: solid black 0.2px;
                color: black;
                padding: 16px 32px;
                text-decoration: none;
                margin: 4px 2px;
                cursor: pointer;
            }
        </style>
    </form>

    <a id="registrationpage"><button type="button">register here</button></a>
    <style>
        button[type=button] {
            background-color:whitesmoke;
            border: solid black 0.2px;
            color: black;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
            position: absolute;
            bottom: 11;
        }
    </style>
</body>

<script>
    //sets link with quantity data to pass to next page
    registrationpage.href = "registration.html" + document.location.search;
    login_form.action = "./login" + document.location.search;
</script>

</html>
