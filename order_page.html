<!DOCTYPE html>
<html lang="en">

<head>
    <script>

        //Exercise 1
        function checkQuantityTextbox() {
            errors_array = isNonNegInt(quantity_textbox.value, true);
            qty_textbox_message.innerHTML = errors_array.join(', ');
        }

        function isNonNegInt(q, returnErrors = false) {
            errors = []; // assume no errors at first
            if (Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
            if (q < 0) errors.push('Negative value!'); // Check if it is non-negative
            if (parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
            return returnErrors ? errors : (errors.length == 0);

        }

        // Exercise 2
        function displayPurchase() {
            // Exercise 2b. Does not rewrite page if input is a NonNegInt
            if (isNonNegInt(GET['quantity_textbox'])) {
                document.write(`Thank for you for ordering ${GET['quantity_textbox']} things!`);
            }
            else {
                alert('Please enter a valid quantity!')
            }
        }

// Get the query string values from form post
        params = (new URL(document.location)).searchParams;
        GET = {};
        params.forEach(function (value, key) {GET[key] = value });

        if (typeof GET ['quantity_textbox'] = ! = 'undefined') {
            displayPurchase();
            window.stop();
        }

    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <form name="quantity_form" action="http://localhost:8081/process_form" method="POST">

        <label>quantity desired:</label>
        <input type="text" name="quantity_textbox" onkeyup="checkQuantityTextbox();">
        <span id='qty_textbox_message'>Enter a quantity</span>
        <br>
        <input type="submit" name="purcahse_submit onsubmit=" displayPurchase();" </html> </form> </body>
